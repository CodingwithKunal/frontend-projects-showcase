<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <!-- Google font  -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />


    <title>Instagram</title>
</head>

<body>

    <div class="phone_screen">
        <div class="insta_photo_container" id="heart_photo">
            <i class="ri-heart-fill"></i>
        </div>


        <div class="story_container">

            <div class="top_section">
                <div class="left">
                    <div class="small_story">
                        <img class="dp" src="" alt="DP">
                    </div>
                    <h5 class="story_title"></h5>
                </div>
                <div class="right">
                    <i class="ri-more-2-fill"></i>
                </div>
            </div>
        </div>

        <header>
            <div class="left-section">
                <div class="logo">Instagram</div>
                <i class="ri-arrow-drop-down-line dropdown-icon" id="dropdownIcon">
                    <ul class="dropdown-menu">
                        <li><i class="ri-group-line"></i>Following</li>
                        <li><i class="ri-star-line"></i> Favorites</li>

                    </ul>
                </i>
            </div>
            <div class="right-section">
                <i class="ri-heart-line herarts"></i>
                <i class="ri-messenger-line messeg"></i>
            </div>
        </header>



        <div class="story_section">

            <div class="stories">
                <!-- <img src="" alt=""> here we pass url in javascript -->
            </div>
        </div>


        <!-- Insta Images and Like comment buttons -->
        <div class="insta_images">
            <div class="insta_top">
                <div class="insta_left">
                    <div class="insta_image" ><img
                            src="https://i.pinimg.com/736x/0b/62/90/0b6290e70a47ec0be461d4b0b9604a58.jpg" alt=""></div>
                    <h5>Marvel_Thanos..</h5>
                </div>
                <div class="inst_right_icon">
                    <i class="ri-more-2-fill"></i>

                </div>
            </div>
        </div>

        <div class="insta_bottom_btn">
            <div class="insta_btn_left">
                <div class="heart" id="likeBtn"><i class="ri-heart-line"></i></div>
                <div class="chat"><i class="ri-chat-3-line"></i></div>
                <div class="send"><i class="ri-send-plane-fill"></i></div>
            </div>
            <div class="save_btn">
                <i class="ri-bookmark-line"></i>
            </div>   
        </div>
        <h6>5 hours ago</h6>
        <!-- End -->


        <!-- Insta Bottom Tags -->
        <div class="insta_bottom">
            <div class="bottom_icons">
                <i class="ri-home-5-line"></i>
                <i class="ri-search-line"></i>
                <i class="ri-add-box-line"></i>
                <i class="ri-video-line"></i>
                <div class="bottom_dp"><img src="https://png.pngtree.com/png-clipart/20240705/original/pngtree-web-programmer-avatar-png-image_15495270.png" alt=""></div>
            </div>
        </div>
        <!-- End -->

    </div>



    <script src="script.js"></script>

</body>

</html>

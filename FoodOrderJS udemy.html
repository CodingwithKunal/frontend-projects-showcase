<script>




    // Here  we make Food App that How user connect with us and buy the food..


    // 1 In this case first we make login an Account
    console.log("Hii Welcome to the Food Shop");
    console.log("Lets Creat an Account");

    var user = prompt(" Creat your User Name :");
    var pass = prompt("Creat your Password :");

    console.log("Your Username and Password were created successfully! Thank you.");
    console.log("Login with your credentials to access our services!");


    var user2, pass2;

    do {
        user2 = prompt("Enter your Username:");
        pass2 = prompt("Enter your Password:");

        if (user2 !== user || pass2 !== pass) {
            console.log("Your Username or Password is incorrect. Please try again.");
        }
    } while (user2 !== user || pass2 !== pass);

    console.log("You have logged in successfully!");
    console.log("You have Entered in wallet section ")



    // 2 Then we go with Add money section that how user add money in there account

    var money = 0;
    console.log("Write now you have money: " + money + "dollars in your Wallet");
    var add = prompt(" So Would you like to add money in your Wallet (yes/no)");

    if (add === "yes") {
        var addmoney = prompt("So' How much would like to add money in your Wallet ?");
        var money = money + Number(addmoney);
        console.log("You have successfully add money in your Wallet");
        console.log("So' Your new Balance is " + money + "Dollars");
    } else {
        console.log(" Great As your Wish");
    }

    //3 Then we go with Food Section that how user can buy Food
    console.log(" Hii Welcome to our Food Section");

    if (food === "yes") {
        console.log("Great! Which pizza size do you want?");
        console.log("If you choose a large pizza, it costs an extra $20.")
        var pizza = prompt("small Or larg");


        if (pizza === "small" || pizza === "larg") {

            console.log("choice 3:" + choospizza[2] + " Price:" + pricepizza[2] + "dollars");

            var whichchoice = prompt("Tell me what is your choice ?(1,2,3)");

            if (whichchoice === "1") {

                if (money >= pricepizza[0]) {
                    console.log("You have ordered " + pizza + " size " + choospizza[0]);

                    if (pizza === "larg") {
                        console.log(`Total Price of your ordered pizza is: ${pricepizza[0] + 20}`);
                        var dabit = money - pricepizza[0];
                        var dabit = dabit - 20;
                        console.log("You have " + dabit + "dollars left in your wallet");

                    }
                    else {
                        console.log("Total Price of your ordered is :" + pricepizza[0]);
                        var dabit = money - pricepizza[0];
                        console.log("You have " + dabit + "dollars left in your wallet");
                    }

                }

                else {
                    console.log("You don't have enough money to buy this pizza sorry!!");
                }


            }
            else if (whichchoice === "2") {
                 
                if (money >= pricepizza[1]) {
                    console.log("You have ordered " + pizza + " size " + choospizza[1]);

                    if (pizza === "larg") {
                        console.log(`Total Price of your ordered pizza is: ${pricepizza[1] + 20}`);
                        var dabit = money - pricepizza[1];
                        var dabit = dabit - 20;
                        console.log("You have " + dabit + "dollars left in your wallet");

                    }
                    else {
                        console.log("Total Price of your ordered is :" + pricepizza[1]);
                        var dabit = money - pricepizza[1];
                        console.log("You have " + dabit + "dollars left in your wallet");
                    }
                }

                else {
                    console.log("You don't have enough money to buy this pizza sorry!!");
                }



            } else if (whichchoice === "3") {

                if (money >= pricepizza[2]){

                    else {
                        console.log("Total Price of your ordered is :" + pricepizza[2]);
                        var dabit = money - pricepizza[2];
                        console.log("You have " + dabit + "dollars left in your wallet");
                    }

                }

                    console.log("You don't have enough money to buy this pizza sorry!!");
                }

            }
            else {
                console.log("‚ùå Invalid choice. Please select a valid pizza option.");

        } else {

        }


    }
    else {
